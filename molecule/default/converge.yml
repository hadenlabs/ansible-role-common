---
- name: Converge
  hosts: all
  become: true

  pre_tasks:
    - name: Update apt cache.
      apt: update_cache=yes cache_valid_time=600
      when: ansible_os_family == 'Debian'

  vars:
    user: root
    common_user: '{{ user }}'

    common_create_files:
      - path: '~/test-path'
        state: 'directory'
        owner: '{{ user }}'

    common_environment_dict:
      path: '~/test-path/file'
      owner: '{{ user }}'
      group: '{{ user }}'
      permissions: 0640
      envs:
        KEY: Value

  tasks:
    - name: 'Include ansible-role-common'
      include_role:
        name: 'ansible-role-common'
